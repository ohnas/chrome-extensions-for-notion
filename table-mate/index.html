<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableMate 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>TableMate 연습용 테이블</h2>
    <table id="dataTable">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>철수</td>

            <td>90</td>
        </tr>
        <tr>
            <td>영희</td>
            <td>22</td>
            <td>85</td>
        </tr>
        <tr>
            <td>민수</td>
            <td>28</td>
            <td>88</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
